<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style/normolize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Test Exercise</title>
  </head>
  <body>
    <div class="popUP_container popUP_Disable ">
			<div class="popUP_main">
          <div class="popUP_close">
                <button class="popUP_closeBtn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <g id="close">
                      <path id="x" d="M18.717 6.697l-1.414-1.414-5.303 5.303-5.303-5.303-1.414 1.414 5.303 5.303-5.303 5.303 1.414 1.414 5.303-5.303 5.303 5.303 1.414-1.414-5.303-5.303z"/>
                  </g>
              </svg>
            </button>
          </div>
          <form class="popUP_Hero">
              <div class="popUP_HeroTitle">Войти в систему</div>
              <div class="popUP_FormWrapper">
                <input class="login" type="text" placeholder="Email/Телефон">
                <input class="password" type="password" placeholder="Пароль">
              </div>
            <div class="popUP_HeroRememberWrapper">
              <input type="checkbox" >
              <span>Запомнить пароль</span>
            </div>
            <div class="popUP_HeroForgotWrapper">
              <a href="#">Восстановить</a>
            </div>
            <div class="popUP_HeroBtn">
              <button class="Sign_in">Войти</button>
              <button class="Register">Зарегистрироваться</button>
            </div>
          </form>
			</div>
		</div>
    <main>
      <section class="Container">
        <div class="BannerMain">
          <div class="BannerMainLeft">
            <div class="BannerMainLeftHero">
            <h1 class="BannerMainLeftHeroTitle">Демо-версия</h1>
              <p class="BannerMainLeftHeroText">
                За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить
              </p>
            <button>
              <span class="BtnTitle">Попробовать бесплатно </span>

            <span class="BtnSwg"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 7H17V17" stroke="#294B8A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M7 17L17 7" stroke="#294B8A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </button>
          </div>

        </div>
        <div class="BannerMainRight">
            <img class="firstImg" src="./assets/image 15.png" alt="AltPic" />
            <img class="secondImg" src="./assets/image.png" alt="AltPic" />
            <img class="thirdImg" src="./assets/image3.png" alt="AltPic" />
            <img class="fourthImg" src="./assets/image4.png" alt="AltPic" />
        </div>
      </section>
    </main>
    <script src="./scrypt/scrypt.js"></script>
  </body>
</html>
